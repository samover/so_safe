<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">So Safe</h1>
    </ion-header-bar>

    <ion-content class="center">
        <!--<ion-refresher-->
            <!--pulling-text="Pull to refresh...">-->
        <!--</ion-refresher>-->
        <!--<div class="loader" ng-if="!myHTML">-->
            <!--<ion-spinner></ion-spinner>-->
        <!--</div>-->
        <div ng-controller="ButtonController">
          <div class="row text-center">
            <div class="col">
              <button id="the_button" class="button" ng-model="status.message" ng-click="changeStatus()"
              ng-class="{'custombtn-base':status.message === 'Are you ok?',
              'custombtn-waiting':status.message === 'Waiting for response',
              'custombtn-response':status.message === 'I am ok!',
              'custombtn-allok':status.message === 'Everyone is ok!'}">{{status.message}}</button>
            </div>
          </div>
          <br></br>
          <div class='row text-center' ng-repeat='friend in friends'>
            <div class="col">
              <div class='list friend_status'>
                <a href="#" class="item item-icon-left">
                  <i class="icon ion-person-stalker">
                  </i>
                  {{friend.name}}
                  <span class="pull-right">
                  <button class="button" ng-class="{'statusnotice_waiting':friend.status === false,
                    'statusnotice_ok':friend.status === true}"></button> </span>
                </a>
              </div>
            </div>
          </div>
        </div>
    </ion-content>

</ion-view>
